{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
    {{ block.super }}
    <li><a id="loginas-link" href="#"><i class="icon-user icon-alpha75"></i>{% trans "Log in as User" %}</a></li>

{% endblock %}

{% block footer %}
{{ block.super }}
    <form method="get" id="loginas-form" action="/user/login/login-as/{{object_id }}" style="display: none">
        {% csrf_token %}
    </form>
    <script>
	django.jQuery(function() {
	    console.log('Location is: ',location)
          django.jQuery('#loginas-link').click(function() {
            django.jQuery('#loginas-form').submit();
            return false;
          });
        });
    </script>
{% endblock %}
